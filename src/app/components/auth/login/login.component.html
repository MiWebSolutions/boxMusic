<div class="card border-light mb-3" style="max-width: 25rem;">
    <div class="card-header text-center">Login</div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
        </form>
        <hr/>
        <div class="form-group">
            <p> Createan an account? <a [routerLink]="['/Register']">Register</a> </p>
        </div>
    </div>
</div>
