<div class="card border-light mb-3" style="max-width: 25rem;">
    <div class="card-header text-center">Register</div>
    <div class="card-body">
        <form [formGroup]= "registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" required>
                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"  formControlName="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
        </form>
        <hr/>
        <div class="form-group">
            <p> Do you have an account? <a [routerLink]="['/login']">Login</a> </p>
        </div>
    </div>
</div>
